<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Pixel Art Creator</title>
   <style>
   * {
      margin: 0;
      padding: 0;
   }
   body {
      text-align: center;
      min-width: 970px;
   }
   canvas {
      margin-top: 30px;
      width: 720px;
      height: 540px;
      cursor: crosshair;
      border: 1px solid #ccc;
      display: inline-block;
   }
   div.sidebar {
      width: 200px;
      height: 540px;
      border: 1px solid #ccc;
      display: inline-block;
      margin-left: 30px;
   }
   </style>
</head>
<body>
   <canvas></canvas>
   <div class="sidebar">
      <button onclick="location.reload();">
         <strong>Clear Canvas</strong>
      </button>
      <button onclick='downloadURI(canvas.toDataURL(), "canvas.png");'>
         <strong>Download Canvas</strong>
      </button>
   </div>
   <script src="script.js"></script>
</body>
</html>
